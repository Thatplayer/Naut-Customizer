<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Naut 4.0 Customizer</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #output {
            resize: none;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Naut Customizer</h1>

    <div class="row">
        <div id="variables" class="col-sm-12">
            <form id="form">
                <h2>Header</h2>

                <div class="form-group form-group-lg">
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="input-$header-height">$header-height</label>
                            <input id="input-$header-height" placeholder="196px" value="196px"  class="form-control" type="text">
                            <p class="help-block">The pixel height of the header</p>
                        </div>
                    </div>
                </div>

                <h2>Sidebar</h2>

                <div class="form-group form-group-lg">
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="input-$infobox-bg-color">$infobox-bg-color</label>
                            <input id="input-$infobox-bg-color" placeholder="#fff" value="#fff"  class="form-control" type="text">
                            <p class="help-block">The background color of the sidebar</p>
                        </div>
                        <div class="col-xs-4">
                            <label for="input-$infobox-color">$infobox-color</label>
                            <input id="input-$infobox-color" placeholder="#333" value="#333"  class="form-control" type="text">
                            <p class="help-block">The color of text stuff in the sidebar</p>
                        </div>
                    </div>
                </div>

                <h2>Text</h2>

                <div class="form-group form-group-lg">
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="input-$submit-link-text">$submit-link-text</label>
                            <input id="input-$submit-link-text" placeholder="Submit Link" value="Submit Link"  class="form-control" type="text">
                            <p class="help-block">Text on the Submit Link Button</p>
                        </div>
                        <div class="col-xs-4">
                            <label for="input-$submit-text-text">$submit-text-text</label>
                            <input id="input-$submit-text-text" placeholder="Submit Text" value="Submit Text"  class="form-control" type="text">
                            <p class="help-block">Text on the Submit Text Button</p>
                        </div>
                        <div class="col-xs-4">
                            <label for="input-$downvote-text">$downvote-text</label>
                            <input id="input-$downvote-text" placeholder="For content that does not contribute to any discussion." value="For content that does not contribute to any discussion."  class="form-control" type="text">
                            <p class="help-block">Text on the Downvote Arrow</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-12">
            <label>Compressed Output
                <input type="checkbox" id="compressed">
            </label>

            <button id="compile" class="btn btn-primary btn-lg">Compile</button>

            <textarea id="output" class="form-control" rows="50"></textarea>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="sassjs/sass.js"></script>
<script type="application/javascript">
    var sass = new Sass();
    sass.preloadFiles('..', '', ['naut_src.scss', 'variables.scss'], function() {
        sass.compile('@import "naut_src";', function(result) {
            $("#output").val(result.text);
        });
    });

    function updateOutput() {
        var vars = {}

        $('#variables input')
                .each(function () {
                    $(this).val() && (vars[$(this).prev().text()] = $(this).val())
                });

        sass.writeFile('variables.scss', generateCustomScss(vars), function callback(success) {
            if ($("#compressed").is(':checked') == true) {
                sass.options({
                    style: Sass.style.compressed
                });
            } else {
                sass.options({
                    style: Sass.style.expanded
                });
            }

            sass.compile('@import "naut_src";', function(result) {
                if (result.status == 0) {
                    $("#output").val(
                            result.text.substr(1) //Hack to remove an invisible character added at the beginning of the CSS
                    );
                } else {
                    $("#output").val(result.formatted );
                }
            });
        });
    }

    //Ripped from Bootstrap customizer
    function generateCustomScss(vars) {
        var result = ''

        for (var key in vars) {
            //Wrap the text with quotes
            //TODO - escape characters (quotes) maybe?
            if (key.endsWith("-text")) {
                result += key + ': "' + vars[key] + '";\n'
            } else {
                result += key + ': ' + vars[key] + ';\n'
            }
        }

        return result + '\n\n'
    }

    $(function() {
        $("#compile").click(updateOutput);
    });
</script>
</body>
</html>
